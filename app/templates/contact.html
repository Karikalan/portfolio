{% extends "base.html" %}
{% block content %}

<section class="section">
  <div class="section-wrap">

    <h1>Contact</h1>
    <p class="projects-sub">
      Find me across platforms.
    </p>

    <div class="contact-grid">

      <a href="https://instagram.com/yourname" target="_blank" class="contact-tile">
        <img src="/static/icons/instagram.png" class="contact-icon-img">
        <div class="contact-text">
          <h3>Instagram</h3>
          <span>@yourname</span>
        </div>
      </a>

      <a href="https://github.com/yourname" target="_blank" class="contact-tile">
        <img src="/static/icons/github.png" class="contact-icon-img">
        <div class="contact-text">
          <h3>GitHub</h3>
          <span>yourname</span>
        </div>
      </a>

      <a href="https://discord.com/users/yourid" target="_blank" class="contact-tile">
        <img src="/static/icons/discord.png" class="contact-icon-img">
        <div class="contact-text">
          <h3>Discord</h3>
          <span>yourname#0000</span>
        </div>
      </a>

      <a href="https://linkedin.com/in/yourname" target="_blank" class="contact-tile">
        <img src="/static/icons/linkedin.png" class="contact-icon-img">
        <div class="contact-text">
          <h3>LinkedIn</h3>
          <span>Your Name</span>
        </div>
      </a>

      <a href="https://linkedin.com/in/yourname" target="_blank" class="contact-tile">
        <img src="/static/icons/linkedin.png" class="contact-icon-img">
        <div class="contact-text">
          <h3>LinkedIn</h3>
          <span>Your Name</span>
        </div>
      </a>

    </div>

  </div>
</section>

{% endblock %}
