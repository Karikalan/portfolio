<!DOCTYPE html>
<html lang="en">
<head>

  <title>{{ title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <!-- NAV -->
    <header class="nav">
      <div class="nav-inner">
        <div class="logo">Portfolio</div>
        <nav>
          <a href="/" class="{% if title == 'Home' %}active{% endif %}">Home</a>

          <a href="/projects" class="{% if title == 'Projects' %}active{% endif %}">Projects</a>
          <a href="/contact" class="{% if title == 'Contact' %}active{% endif %}">Contact</a>
        </nav>
      </div>
    </header>

    <!-- PAGE CONTENT -->
    <main class="page">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">

  </div>

  <!-- JS (GLOBAL) -->
